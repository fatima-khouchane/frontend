<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="join.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>SoundMusic</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="image/logo.png" alt="logo">
                <p>SoundWave</p>
            </div>
            <div class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join Us</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="title">
                <h1>Join for <span>fun.</span></h1>
            </div>

            <form>
                <div>
                    <label for="username">User Name</label>
                    <input autocomplete="off" type="text" id="username" placeholder="enter your name or email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input autocomplete="off" type="password" id="password" placeholder="enter your password">
                </div>
                <button type="submit">Join us</button>
            </form>
        </main>
    </div>

    <footer>
        <div class="contact">
            <a href="#">contact us</a>
            <a href="#">about us</a>
        </div>
        <div class="social">
            <div class="icon">
                <img src="image/facebook.svg" alt="">
                <p>facebook</p>
            </div>
            <div class="icon">
                <img src="image/twitter.svg" alt="">
                <p>twitter</p>
            </div>
        </div>
    </footer>
</body>
</html>
