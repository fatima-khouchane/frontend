<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook â”€ log in or sign up</title>
</head>
<body>
    <div id="containerjs" class="container">
        <div class="contant">
            <img src="facebook.svg" alt="facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div id="loginForm" class="login-form login-flex">
            <form action="#" method="post" id="login">
                <input required name="username" type="text" autocomplete="off" placeholder="Email address or phone number">
                <input required name="password" type="password" autocomplete="off" placeholder="Password">
                <button class="login-btn" type="submit">Log In</button>
                <a href="#"><small>Forgotten password?</small></a>
                <div class="line"></div>
                <button class="create-btn">Create New Account</button>
            </form>
            <p><span>Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
