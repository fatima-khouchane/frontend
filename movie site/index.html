<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/video-camera.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
        <header>

        </header>
        <div id="overlay" class="overlayup">
            <div class="popup">

                    </div>

                    </div>
                    <div class="itme">
                        <p>languge</p>
                        <p class="lastp">English</p>
                    </div>
                    <div class="itme">
                        <p>time</p>
                        <p class="lastp">45:00</p>
                    </div>
                    <div class="itme">
                        <p>seasons</p>

                    </div>
                    <button>Download</button>

        </div>

                        <p class="lastp">English</p>
                    </div>
                    <div class="itme">
                        <p>time</p>

                    </div>
                    <div class="itme">
                        <p>seasons</p>
                        <p class="lastp">8 seasons</p>
                    </div>
                    <button>Download</button>
                </div>
            </div>
        </div>

            <section>
                <article>
                    <img class="arrow-left" src="image/arrow.png" alt="">
                    <div class="movie">
                        <img src="image/sherlock.jpg" alt="">
                        <p>sherlock</p>
                    </div>
                    <div class="movie">
                        <img src="image/see.jpg" alt="">
                        <p>see</p>
                    </div>
                    <div id="open-model" class="movie">
                        <img src="image/you.jpg" alt="">
                        <p>you</p>
                    </div>
                    <div class="movie">
                        <img src="image/mrrobot.jpg" alt="">

                    </div>
                    <div class="movie">
                        <img src="image/peaky.jpg" alt="">

                    </div>
                    <img class="arrow-right" src="image/arrow.png" alt="">

                    <img class="arrow-left" src="image/arrow.png" alt="">

                        <img src="image/BthB.jpg" alt="">
