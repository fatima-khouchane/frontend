<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="calculator.png">
    <title>calculator</title>
</head>
<body>
    <h1>old calculator</h1>
    <div class="container">
        <div class="text">
            <p id="inputFiled">enter value</p>
        </div>
        <div class="btn">
                    <div class="nb-btn">
                        <div class="row-1">
                            <button class="snd clear-btn button">AC</button>
                            <button class="snd button">%</button>
                        </div>
                        <div class="row-2">
                            <div class="number">
                                <button class="snd button">7</button>
                                <button class="snd button">8</button>
                                <button class="snd button">9</button>
                            </div>
                            <div class="number">
                                <button class="snd button">4</button>
                                <button class="snd button">5</button>
                                <button class="snd button">6</button>
                            </div>
                            <div class="number">
                                <button class="snd button">1</button>
                                <button class="snd button">2</button>
                                <button class="snd button">3</button>
                            </div>
                            <div class="number">
                                <button class="snd button">0</button>
                                <button class="snd button">.</button>
                                <button class="equal-btn snd button">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="symbols">
                        <button class="snd button">รท</button>
                        <button class="snd button">&times;</button>
                        <button class="snd button">-</button>
                        <button class="plus-btn snd button">+</button>
                    </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
